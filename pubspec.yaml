environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:

  flutter_bloc: ^8.0.1
  hydrated_bloc: ^8.0.0

  dio: ^4.0.4
  url_launcher: ^6.0.18

  hive: ^2.0.5
  hive_flutter: ^1.1.0
  seafarer: ^0.1.1

  flutter_svg: ^1.0.3
  shimmer: ^2.0.0
  snapping_sheet: ^3.1.0
